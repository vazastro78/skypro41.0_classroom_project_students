{% extends 'materials/base.html' %}
{% block content_SingleMaterialCard %}
<div class="row">
                <div class="btn-group">
                  <a href="create/" class="btn btn-sm btn-outline-secondary">Создать</a>
                </div>
</div>

<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

  {% for object_item in object_list %}
  <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{object_item.title}}</text></svg>
            <div class="card-body">
              <p class="card-text">
                {{ object_item.body }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'materials:view_single' object_item.pk %}" class="btn btn-sm btn-outline-secondary">Посмотреть</a>
                  <a href="{% url 'materials:update_single' object_item.pk %}" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                  <a href="{% url 'materials:delete_single' object_item.pk %}" class="btn btn-sm btn-outline-secondary">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
  {%endfor%}
</div>

{% endblock %}
