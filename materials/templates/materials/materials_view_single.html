{% extends 'materials/base.html' %}
{% block content_SingleMaterialCard %}
 <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

  <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{object.title}}</text></svg>
            <div class="card-body">
              <p class="card-text">
                {{ object.body }}</p>
               <br>
                Просмотры: {{object.views_count}}

            </div>
          </div>
        </div>
 </div>
{% endblock %}
